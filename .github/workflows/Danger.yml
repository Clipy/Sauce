name: Danger

on: pull_request

jobs:
  danger:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/checkout@v2
      with:
        repository: Econa77/Mint
        ref: feature/overwrite-options
        path: mint

    - name: Setup ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_11.4.app

    - name: Cache RubyGems
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gem-

    - name: Cache Mint Builds
      uses: actions/cache@v1
      with:
        path: ${{ env.MINT_PATH }}
        key: ${{ runner.os }}-mint-build-${{ env.SWIFTLINT_VERSION }}
        restore-keys: |
          ${{ runner.os }}-mint-build-
            
    - name: Cache Mint Commands
      uses: actions/cache@v1
      with:
        path: ${{ env.MINT_LINK_PATH }}
        key: ${{ runner.os }}-mint-command-${{ env.SWIFTLINT_VERSION }}
        restore-keys: |
          ${{ runner.os }}-mint-command-

    - name: Bundle install
      run: |
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
        
    - name: Install swiftlint by forked mint
      run: cd mint && swift run mint install realm/SwiftLint@${{ env.SWIFTLINT_VERSION }} -o y && cd ../

    - name: Run Danger
      run: bundle exec danger
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    env:
      MINT_PATH: ${{ github.workspace }}/mint
      MINT_LINK_PATH: ${{ github.workspace }}/mint/bin
      SWIFTLINT_VERSION: 0.39.1
